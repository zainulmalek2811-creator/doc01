<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Single-file Demo — HTML + CSS + JS</title>
  <meta name="description" content="A single-file HTML demo with embedded CSS and JavaScript: theme toggle, todo list (localStorage), modal, responsive UI, and monthly metrics." />

  <style>
    :root{
      --bg: #0f172a;
      --card: #0b1220;
      --muted: #94a3b8;
      --text: #e6eef8;
      --accent: #7c3aed;
      --glass: rgba(255,255,255,0.03);
      --radius: 14px;
      --gap: 1rem;
      --transition: 200ms cubic-bezier(.2,.9,.3,1);
    }
    [data-theme="light"]{
      --bg: #f7fafc;
      --card: #ffffff;
      --muted: #475569;
      --text: #0b1220;
      --accent: #6d28d9;
      --glass: rgba(11,18,32,0.03);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0;font-family:Inter, ui-sans-serif, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
      background:linear-gradient(180deg,var(--bg), color-mix(in srgb, var(--bg) 85%, black 15%));
      color:var(--text);-webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale;padding:2rem;
      transition:background var(--transition), color var(--transition);}

    .container{max-width:1000px;margin:0 auto;display:grid;grid-template-columns: 1fr 360px;gap:var(--gap);}
    header{grid-column:1/-1;display:flex;align-items:center;justify-content:space-between;gap:1rem;margin-bottom:0.5rem;}
    .brand{display:flex;align-items:center;gap:0.75rem;}
    .logo{width:46px;height:46px;border-radius:10px;background:linear-gradient(135deg,var(--accent),#34d399);display:grid;place-items:center;font-weight:700;box-shadow:0 6px 20px rgba(0,0,0,0.25)}
    h1{font-size:1.05rem;margin:0}
    p.lead{margin:0;font-size:0.9rem;color:var(--muted)}

    .card{background:linear-gradient(180deg,var(--card), color-mix(in srgb, var(--card) 85%, black 10%));padding:1rem;border-radius:var(--radius);box-shadow:0 6px 20px rgba(2,6,23,0.45);transition:transform var(--transition), box-shadow var(--transition);}
    .card:hover{transform:translateY(-6px)}
    main{display:flex;flex-direction:column;gap:var(--gap);}

    .controls{display:flex;gap:0.5rem;align-items:center}
    .btn{border:0;padding:0.5rem 0.7rem;border-radius:10px;background:var(--glass);color:var(--text);cursor:pointer;transition:all var(--transition);font-weight:600}
    .btn.primary{background:linear-gradient(90deg,var(--accent),#06b6d4);color:white}
    .btn.ghost{background:transparent;border:1px solid rgba(255,255,255,0.04)}

    input[type="text"], input[type="search"], input[type="number"]{
      background:transparent;border:1px solid rgba(255,255,255,0.06);padding:0.6rem;border-radius:10px;color:var(--text);outline:none;min-width:0;
    }

    .todo-list{display:flex;flex-direction:column;gap:0.5rem;margin-top:0.5rem}
    .todo{display:flex;justify-content:space-between;align-items:center;padding:0.5rem;border-radius:8px;background:linear-gradient(180deg, rgba(255,255,255,0.02), transparent)}
    .todo.done{opacity:0.6;text-decoration:line-through}
    .todo .meta{display:flex;gap:0.5rem;align-items:center}

    aside{position:sticky;top:2rem;height:fit-content;display:flex;flex-direction:column;gap:var(--gap)}

    .modal-backdrop{position:fixed;inset:0;display:none;place-items:center;padding:2rem}
    .modal{width:min(720px,96%)}
    .modal.show{display:grid}
    .sr-only{position:absolute;width:1px;height:1px;padding:0;margin:-1px;overflow:hidden;clip:rect(0,0,0,0);white-space:nowrap;border:0}

    @media (max-width:920px){.container{grid-template-columns:1fr;}aside{position:relative;}}

    footer{grid-column:1/-1;margin-top:1rem;color:var(--muted);font-size:0.9rem}

    .muted{color:var(--muted)}
    .flex{display:flex;align-items:center;gap:0.5rem}
    .pill{padding:0.25rem 0.5rem;border-radius:999px;background:rgba(255,255,255,0.03);font-weight:600}
    table{width:100%;border-collapse:collapse;margin-top:0.5rem}
    th,td{border:1px solid rgba(255,255,255,0.1);padding:0.5rem;text-align:left}
    th{background:rgba(255,255,255,0.05)}
  </style>
</head>
<body data-theme="dark">

  <div class="container">
    <header>
      <div class="brand">
        <div class="logo">SF</div>
        <div>
          <h1>Single-file Demo</h1>
          <p class="lead">HTML + embedded CSS + JavaScript · small interactive playground</p>
        </div>
      </div>
      <div class="controls">
        <button class="btn ghost" id="openAbout">About</button>
        <button class="btn" id="themeToggle" aria-pressed="false">Toggle theme</button>
      </div>
    </header>

    <main>
      <section class="card">
        <h2 style="margin:0 0 0.5rem 0">Monthly Metrics</h2>
        <form id="metricForm" style="display:flex;flex-wrap:wrap;gap:0.5rem;align-items:center">
          <input type="text" id="month" placeholder="Month/Period" required>
          <input type="number" id="mrr" placeholder="MRR" required>
          <input type="number" id="newCustomers" placeholder="New Customers" required>
          <input type="number" id="churn" placeholder="Customer Churn" required>
          <input type="number" id="expenses" placeholder="Operating Expenses" required>
          <input type="number" id="cashBalance" placeholder="Cash Balance" required>
          <button class="btn primary" type="submit">Add Entry</button>
        </form>

        <table id="metricsTable">
          <thead>
            <tr>
              <th>Month/Period</th>
              <th>MRR</th>
              <th>New Customers</th>
              <th>Churn</th>
              <th>Operating Expenses</th>
              <th>Cash Balance</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>
    </main>

    <footer class="muted">Built as a single-file demo — no build tools required.</footer>
  </div>

  <script>
    const $ = (s, root=document) => root.querySelector(s);

    // Theme toggle
    const themeToggle = $('#themeToggle');
    function setTheme(t){
      document.body.setAttribute('data-theme', t);
      themeToggle.setAttribute('aria-pressed', String(t==='light'));
      localStorage.setItem('sf:theme', t);
    }
    themeToggle.addEventListener('click', ()=>{
      const next = document.body.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
      setTheme(next);
    });
    (function(){ const saved = localStorage.getItem('sf:theme'); if(saved) setTheme(saved); })();

    // Monthly Metrics Logic
    const metricForm = $('#metricForm');
    const metricsTableBody = $('#metricsTable tbody');

    function loadMetrics(){
      const raw = localStorage.getItem('sf:metrics');
      return raw ? JSON.parse(raw) : [];
    }
    function saveMetrics(data){
      localStorage.setItem('sf:metrics', JSON.stringify(data));
    }
    function renderMetrics(){
      const metrics = loadMetrics();
      metricsTableBody.innerHTML='';
      metrics.forEach(m=>{
        const tr = document.createElement('tr');
        tr.innerHTML=`
          <td>${m.month}</td>
          <td>${m.mrr}</td>
          <td>${m.newCustomers}</td>
          <td>${m.churn}</td>
          <td>${m.expenses}</td>
          <td>${m.cashBalance}</td>
        `;
        metricsTableBody.appendChild(tr);
      });
    }

    metricForm.addEventListener('submit', e=>{
      e.preventDefault();
      const entry = {
        month: $('#month').value.trim(),
        mrr: Number($('#mrr').value),
        newCustomers: Number($('#newCustomers').value),
        churn: Number($('#churn').value),
        expenses: Number($('#expenses').value),
        cashBalance: Number($('#cashBalance').value)
      };
      const metrics = loadMetrics();
      metrics.unshift(entry);
      saveMetrics(metrics);
      renderMetrics();
      metricForm.reset();
    });

    renderMetrics();
  </script>
</body>
</html>
